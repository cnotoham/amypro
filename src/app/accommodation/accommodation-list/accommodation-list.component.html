<div class="accommodation-list-container">
  <div class="carousel-container">
    <div>
      <mat-carousel
        timings="200ms ease-in"
        interval="6000"
        proportion=80
        [hideArrows]="false"
        [hideIndicators]="true"
      >
        <mat-carousel-slide
          *ngFor="let slide of dandenongSlides; let i = index"
          [image]="slide.imageUrl"
          [hideOverlay]="false"
        ></mat-carousel-slide>
      </mat-carousel>
    </div>
    <div class="carousel-footer">
      <div class="label--emphasize">
        {{ dandenong }}
      </div>
      <div class="btn--display-mode">
        <button mat-raised-button (click)="showMap('dandenong')">show map</button>
      </div>
    </div>
  </div>
  <div class="carousel-container">
    <div>
      <mat-carousel
        timings="200ms ease-in"
        interval="6000"
        proportion=80
        [hideArrows]="false"
        [hideIndicators]="true"
      >
        <mat-carousel-slide
          *ngFor="let slide of blackBurnSlides; let i = index"
          [image]="slide.imageUrl"
          [hideOverlay]="false"
        ></mat-carousel-slide>
      </mat-carousel>
    </div>
    <div class="carousel-footer">
      <div class="label--emphasize">
        {{ blackburn }}
      </div>
      <div class="btn--display-mode">
        <button mat-raised-button (click)="showMap('blackburn')">show map</button>
      </div>
    </div>
  </div>
</div>
